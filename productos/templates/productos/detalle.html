{% extends 'productos/base.html' %}
{% block content %}
<h1>{{ producto.nombre }}</h1>
<p>{{ producto.descripcion }}</p>
<p><strong>Precio:</strong> ${{ producto.precio }}</p>
<a class="btn btn-secondary" href="{% url 'productos:editar' producto.pk %}">Editar</a>
<form method="post" action="{% url 'productos:borrar' producto.pk %}" style="display:inline;">
  {% csrf_token %}
  <button class="btn btn-danger">Borrar</button>
</form>
{% endblock %}
