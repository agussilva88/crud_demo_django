{% extends 'productos/base.html' %}
{% block content %}
<h1>Productos</h1>
{% if productos %}
  <ul class="list-group">
    {% for p in productos %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <a href="{% url 'productos:detalle' p.pk %}"><strong>{{ p.nombre }}</strong></a>
          <div class="text-muted">{{ p.descripcion|truncatechars:80 }}</div>
        </div>
        <span>${{ p.precio }}</span>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No hay productos.</p>
{% endif %}
{% endblock %}
